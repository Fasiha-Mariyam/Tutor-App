<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Information</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class=" container row">
      <div class="col-md-4 text-center mt-3 ">
         <img src="../../images/student logo.png" class="rounded mx-auto d-block logo" alt="..." width="150px">
         <br>
         <div class="fs-3 fw-bold">Become a Student</div>
      </div>
     
      <div class="mt-3 m-2 col-md-7">
         <form class="studentSignup">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder="" required name="name">
              <label>Full Name</label>
            </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" name="age" placeholder="" min="5" required>
            <label >Age</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="institude" placeholder="" required>
            <label>Institude</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" name="stuClass" placeholder="" min="1" max="12" required>
            <label>Class</label>
          </div>
          <div class="d-flex gap-3">
            <label >Gender :</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="male" required>
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="female" required>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
          </div>
        <br>
          <button type="submit" class="btn btn-outline-info" >Next</button>
        </form>
       </div>
      </div>

    <script type="module" src="../../src/userSignup.js"></script>
    <script type="module" src="../../src/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
