<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReBzG28U3sh5Vhr8wKF82MqTnOD-WoLR6ihw&usqp=CAU" type="image/x-icon">
    <title>Welcome to T</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-5">
    <div class="loader">
        <div class="spinner-grow text-dark"  style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <img src="../images/logo.png" class="rounded mx-auto d-block logo" alt="..." width="200px">
    <div class="container mx-auto  text-center loginContainer shadow-lg p-3 mb-5 rounded m-4">
            <b class="fs-2">Login</b> <br>
            <form class="login container">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" placeholder="" required name="email">
                  <label>Email</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                  <input id="myInput" type="password" class="form-control" name="password" minlength="6" placeholder="" required>
                  <label>Password</label>
                  <div id="check" style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%);">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                          <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                          <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                      </svg>
                  </div>
              </div>
              <button type="submit" class="btn btn-outline-primary loginBtn" >Login</button>
              <div id="loader" class="hidden btn btn-outline-primary">Loading...</div>
            </form><br>
            <div class="p"><a href="./forgetPassword.html">ForgetPassword</a></div>
            <div class="p">Don't have an account?<a href="./index.html">Register</a></div>
    </div>





    <script type="module" src="../src/home.js"></script>
    <script type="module" src="../src/utils.js"></script>
    <script type="module" src="../src/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
