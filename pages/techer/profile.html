 <!doctype html>
 <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
      <body>
        <div class="loader">
          <div class="spinner-grow text-dark"  style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg border-bottom border-secondary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../../images/logo.png" alt="" class="img-fluid" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="mx-2 text-black"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg></li>
                  <li class="ms-1 me-3 nameOfTeacher text-primary"></li>
              </ul>
              <form class="d-flex mx-2" role="search">
                <button id="teacherlogout" class="text-primary btn btn-outline-dark" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                      <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    </svg>
                    logout</button>
              </form>
            </div>
          </div>
        </nav>
        <!-- Sidebar -->
        <button class="btn btn-dark d-md-none mx-3" onclick="toggleSidebar()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-layout-sidebar-inset" viewBox="0 0 16 16">
          <path d="M14 2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2z"/>
          <path d="M3 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/>
        </svg></button>
    
        <div class="row container-fluid">
          <!-- Sidebar -->
          <div class="col-md-2 bg-dark h-100 sidebar" id="sidebar">
              <ul class="nav flex-column">
                  <li class="nav-item">
                      <a class="nav-link" href="./teacherDash.html" id="dashboard" onclick="activateOption('dashboard')">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./profile.html" id="profile" onclick="activateOption('profile')">Profile</a>
                </li>
                  <li class="nav-item">
                      <a class="nav-link" href="./userRequest.html" id="userRequests" onclick="activateOption('userRequests')">User Requests</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="./proposal.html" id="proposalStatus" onclick="activateOption('proposalStatus')">Proposal Status</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./allConnections.html" id="connections" >Connections</a>
                </li>
              </ul>
          </div>
        <!-- Main Content -->
        <div class="col-md-10 container">
          <h2 class="my-3 text-primary">Your Profile</h2>
          <form class="teacherInfo">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder=""  name="name" required>
              <label>Full Name</label>
            </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control"  name="age" placeholder="" min="18" required>
            <label >Age</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="institude" placeholder="" required>
            <label>Institude</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="degree" placeholder=""  required>
            <label>Degree</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select statusSelect" name="select" aria-label="Floating label select example">
              <option selected disabled>Select</option>
              <option value="Graduate">Graduate</option>
              <option value="Undergraduate">Undergraduate</option>
              <option value="Masters">Masters</option>
              <option value="College">College</option>
            </select>
            <label for="floatingSelect">Status Of Your Degree</label>
          </div>
          <div class="d-flex gap-3">
            <label >Gender :</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="male" required>
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="female" required>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
          </div>
        <br>
          <button type="submit" class="btn btn-outline-primary"  id="updateInfo">Update</button>
        </form>
      </div>
    </div>
    
    

     <script src="../../src/DashboardRelatedJS.js"></script> 
    <script src="../../src/DashboardRelatedJS.js"></script> 
    <script type="module" src="../../src/utils.js"></script>
    <script type="module" src="../../src/teacherDash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
